<!DOCTYPE html>
<html>
<head>
	<title>Library Book Manager</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">

</head>
<body>

<div id="container">
  <button type="button" class="btn btn-primary btn-block" id="myBtn">LOGIN</button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login Now</h4>
        </div>
        <div class="modal-body">
          <form onsubmit="validateForm()" name="myForm">
					<input type="text" name="name" placeholder="Username">
					<input type="password" name="pass" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
			</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<div id="container" ng-app="myApp" ng-controller="myCtrl"> 
<h1>Total Books in Library<i class="fa fa-plus" ng-click="count = count + 1"></i></h1>

<h2 align="center">{{count}}</h2>

</div>
<div id="container" >

	<h1>All Available Books<i class="fa fa-plus" onclick="myFunction()"></i></h1>
	<div id="input1">
	<input type="text" placeholder="Add New Book">
	</div>
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Data Structures</li>
		<li><span><i class="fa fa-trash"></i></span> Theory of Computation</li>
	</ul>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.count = 0;
});
</script> 
<script type="text/javascript" src="assets/js/todos.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
